<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- Bootstrap CDN -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
        </script>
    <link href="/style.css" rel="stylesheet" />
    <title>Coding Wars</title>
</head>

<body>
    <div id="loader" class="center"></div>
    <div class="ele-container">
        <div class="container">
            <div class="element">
            </div>
            <div class="modal-container">
                <div class="modal fade" id="abc" data-backdrop='static' >
                    <div class="modal-dialog modal-dialog-centered" >
                        <div class="modal-content custom">
                            <div id="modalloader" class="center"></div>
                            <div class="card-out">
                                <div>
                                    <button id='modal-close' type="button" class="btn-close" data-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="card-img" >
                                    <img src=""
                                        height="100%" width="100%" id="cardimg">
                                </div>
                                <div>
                                    <div class="card-header" >
                                        <b>Name</b>:<span id="cardname"></span>
                                    </div>
                                    <div class="card-body">
                                        <div class="birth-year" >
                                            <u>Birth Year</u>:<span id="cardbyear"></span>
                                        </div>
                                        <div class="gender" >
                                            <u>Gender</u>:<span id="cardgender"></span>
                                        </div>
                                        <div class="species" >
                                            <u>Species</u>:<span id="cardspecies"></span>
                                        </div>
                                        <div class="homeworld" >
                                            <u>Homeworld</u>:<span id="cardhomeworld"></span>
                                        </div>
                                        <div class="films" >
                                            <u>Films</u>:<span id="cardfilms"></span>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="prev-nxt-btn">
                <button type="button" class="btn btn-primary" id="previousbtn">Previous</button>
                <button type="button" class="btn btn-primary" id="nextbtn">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/script.js"> </script>
</body>

</html>
